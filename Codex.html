<!DOCTYPE html>
<html>
<head>
    <title>Generated Keycode</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div id="keycode"></div>

    <script>
        // Your existing JavaScript code

        // Function to generate a random keycode
        function generateRandomKeycode(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let keycode = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                keycode += characters.charAt(randomIndex);
            }
            return keycode;
        }

        // Function to send the keycode to the server using AJAX
        function sendKeycodeToServer(keycode) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "save_keycode.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("keycode=" + keycode);
        }

        // Function to display the generated keycode
        function displayKeycode(keycode) {
            document.getElementById("keycode").innerText = keycode;
        }

        // Function to handle the generation, sending, and displaying of the keycode
        function generateAndSendKeycode() {
            const generatedKeycode = generateRandomKeycode(10);
            displayKeycode(generatedKeycode);
            sendKeycodeToServer(generatedKeycode);
            sendKeycodeToDiscord(generatedKeycode); // Send the keycode to Discord
        }

        // Function to send the keycode to Discord using a webhook
        function sendKeycodeToDiscord(keycode) {
            const webhookURL = 'YOUR_DISCORD_WEBHOOK_URL_HERE';
            const payload = {
                content: 'Generated Keycode: ' + keycode
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    console.log('Keycode sent to Discord successfully.');
                } else {
                    console.error('Failed to send the keycode to Discord.');
                }
            })
            .catch(error => {
                console.error('Error sending the keycode to Discord:', error);
            });
        }

        // Function to create and fade away binary number at mouse click
        document.addEventListener('click', function (event) {
            const binaryNumber = document.createElement('div');
            binaryNumber.classList.add('binaryNumber');
            binaryNumber.style.top = (event.clientY - 20) + 'px';
            binaryNumber.style.left = (event.clientX - 10) + 'px';
            binaryNumber.innerText = Math.round(Math.random());
            document.body.appendChild(binaryNumber);

            setTimeout(function () {
                document.body.removeChild(binaryNumber);
            }, 2000);
        });

        // Start the typewriter effect
        typeKeycode();
    </script>
</body>
</html>
