<!DOCTYPE html>
<html>
<head>
  <title>Generated Keycode</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #keycode {
      color: green; /* Changed the text color to green */
      font-size: 30px;
      font-family: monospace;
      padding: 20px;
      border: 2px solid green; /* Changed the border color to green */
    }
  </style>
</head>
<body>
  <div id="keycode"></div>

  <script>
    function generateRandomCode(length) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let code = '';
      for (let i = 0; i < length; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return code;
    }

    // Generate a random 10-character code
    const generatedCode = generateRandomCode(10);

    // Display the generated code on the page
    document.getElementById("keycode").innerText = generatedCode;
  </script>
</body>
</html>
